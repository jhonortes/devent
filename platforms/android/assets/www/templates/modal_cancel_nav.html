<div class="modal">
	<header class="bar bar-header bar-positive"> 
		<h1 class="title">Report State</h1>
		<div class="button button-clear"  ng-click="navno()">
			<span class="icon ion-close"></span>
		</div>
	</header>
	<content has-header="false">
		<br /><br />
		<h3>Do you want to close Navigation?</h3>
		<div>			
  			<button class="button button-positive button-block" ng-click="navyes()">Yes</button>
  			<button class="button button-positive button-block" ng-click="navno()">No</button>
		</div>
	</content>
</div>

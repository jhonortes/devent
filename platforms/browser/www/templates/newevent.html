<ion-view title="New Event" >
  <ion-content padding="true"  draggable="false" class="has-header" style="padding:20px">
    <div id="nevent-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:30px;padding:10px;">New Event</p>
      <br>
    </div>
    <form id="newevent" class="list">
      <label class="item item-input" id="nevent-input1">
        <span class="input-label">Event Name</span>
      </label>
      <label class="item item-input" id="nevent-input11">
        <input type="text" name="eventname" placeholder=""  value="">
      </label>
      <label class="item item-input" id="nevent-input2">
        <span class="input-label">Event Content</span>
      </label>
      <label class="item item-input" id="nevent-input22">
        <textarea id="eventcontent" placeholder="" value=""></textarea>
      </label>
      <label class="item item-input" id="nevent-input3">
        <span class="input-label">Event Address</span>
      </label>
      <label class="item item-input" id="nevent-input33">
        <input type="text" name="eventadd"  value="">
      </label>
      <label class="item item-input" id="nevent-input4">
        <span class="input-label">Event Date Start</span>
      </label>
      <label class="item item-input" id="nevent-input44">
        <input type="date" name="eventdstart"  value="">
      </label>
      <label class="item item-input" id="nevent-input5">
        <span class="input-label">Event Time Start</span>
      </label>
      <label class="item item-input" id="nevent-input55">
        <input type="time" name="evettstart"  value="">
      </label>
      <label class="item item-input" id="nevent-input6">
        <span class="input-label">Event Date End</span>
      </label>
      <label class="item item-input" id="nevent-input66">
        <input type="date" name="eventdend"  value="">
      </label>
      <label class="item item-input" id="nevent-input7">
        <span class="input-label">Event Time End</span>
      </label>
      <label class="item item-input" id="nevent-input77">
        <input type="time" name="eventend"  value="">
      </label>
      <label class="item item-input" id="nevent-input8">
        <span class="input-label">Set map</span>
        <input type="button" name="mapcall" class="button button-positive button-block" ui-sref="drawer.setmap()" value="Set Map">
      </label>
      <br />
    <input type="submit" id="neventsubmit" class="button button-positive button-block" value="Submit"  />
    </form>
    <center>
      <ion-spinner icon="spiral" class="hide" id="loading"></ion-spinner>
      <br />
    </center>
  </ion-content>
</ion-view>

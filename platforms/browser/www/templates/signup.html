<ion-view title="Signup" >
  <ion-content padding="true" class="has-header" style="padding:20px">
    <div id="sign-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:30px;padding:10px;">DEvent</p>
      <br>
    </div>
    <form id="signup" class="list">
      <label class="item item-input" id="sign-input3">
        <span class="input-label">Fullname</span>
        <input type="text" name="sfname" placeholder="User Name"  value="">
      </label>
      <label class="item item-input" id="sign-input4">
        <span class="input-label">Contact</span>
        <input type="number" name="scontacts" placeholder="09********" value="">
      </label>
      <label class="item item-input" id="sign-input4">
        <span class="input-label">Email Address</span>
        <input type="email" name="semailadd" placeholder="sample@email.com" value="">
      </label>
      <br />
      <label class="item item-input" id="sign-input4">
        <span class="input-label">Username</span>
        <input type="text" name="suname" placeholder="User name" value="">
      </label>
      <label class="item item-input" id="sign-input4">
        <span class="input-label">Password</span>
        <input type="password" name="supass" placeholder="User Password" value="">
      </label>
      <label class="item item-input" id="sign-input4">
        <span class="input-label">Re-type Password</span>
        <input type="password" name="sreupass" placeholder="User Password" value="">
      </label>
    <input type="submit" id="sign-button" class="button button-positive button-block" value="Submit" />
    </form>
    <center>
      <ion-spinner icon="spiral" class="hide" id="loading"></ion-spinner>
      <br />
    </center>
  </ion-content>
</ion-view>
